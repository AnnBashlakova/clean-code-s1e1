<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="container add-task">
          <h3 class="container__header-text add-task__label">Add Item</h3>
          <div class="add-task__task-row">
            <input class="add-task__input" type="text">
            <button class="add-task__button">Add</button>
          </div>                
      </section>
      <section class="container">
        <h3 class="container__header-text">Todo</h3>
        <ul class="incomplete-tasks task-list">
          <li class="task-list__task-item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input-text">
            <button class="task-list__button-edit">Edit</button>
            <button class="task-list__button-delete">
              <img src="./remove.svg" class="task-list__button-delete-icon" alt="remove">
            </button>
          </li>
          <li class="task-list__task-item task-list__task-item_mode_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input-text">
            <button class="task-list__button-edit">Save</button>
            <button class="task-list__button-delete">
              <img src="./remove.svg" class="task-list__button-delete-icon" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="container">
        <h3 class="container__header-text">Completed</h3>
        <ul class="completed-tasks task-list">
          <li class="task-list__task-item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input-text">
            <button class="task-list__button-edit">Edit</button>
            <button class="task-list__button-delete">
              <img src="./remove.svg" class="task-list__button-delete-icon" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
