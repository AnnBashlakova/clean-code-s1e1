<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
        <img src="./eisenhower-matrix.jpg" class="img">
        <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
      <label class="label header-text" for="new-task">Add Item</label>
      <div class="row-task">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
      </div>
      </p>
      <h3 id="header-text">Todo</h3>
      <ul id="incompleted-tasks" class="incompleted-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox"><label class="label task">Pay Bills</label>
          <input  type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="icon"></button>
        </li>
        <li id="task-item" class="edit-mode">
          <input class="checkbox" type="checkbox"><label class="label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg" class="icon"></button>
        </li>
      </ul>
      <h3 id="header-text">Completed</h3>
      <ul id="completed-tasks" class="incompleted-tasks">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked><label class="label task">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="edit">Edit</button>
          <button class="button delete"><img src="./remove.svg" class="icon"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
